log4j.rootLogger=DEBUG,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] [fast-rpc]| [%c{1}] %m%n

log4j.logger.com.fast.rpc=DEBUG

## level:info file appender.
log4j.appender.defaultFileAppender=com.xiaoniu.platform.base.configurator.Log4jDailyRollingFileAppender
log4j.appender.defaultFileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.defaultFileAppender.File=D:\\LearnWorkspaces\\fast-rpc\\log
log4j.appender.defaultFileAppender.Threshold=INFO
log4j.appender.defaultFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.defaultFileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] [fast-rpc]| [%c{1}] %m%n
log4j.appender.defaultFileAppender.Append=true